<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ark-0 Sovereign Console</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../site/css/style.css">
    <style>
       /* Inline Overrides for Web-Specific Layout if needed, 
          but primarily relying on the new style.css */
       body {
           background-image: radial-gradient(circle at 50% 50%, #0d1117 0%, #000 100%);
       }
    </style>
  </head>
  <body>
    <div class="scanline"></div>
    <div id="app">
        <header>
          <h1>ARK <span>//</span> OMEGA-POINT v112.0</h1>
          <div class="system-status">
            <span class="status-ok">HEART: SOUND</span>
            <span class="dim">|</span>
            <span class="status-ok">OIS: 100/100</span>
            <span class="dim">|</span>
            <span class="accent-color">MODE: TURTLE</span>
          </div>
        </header>

        <div class="terminal-container">
            <div id="terminal-output">
                <div class="line dim">Initialized Ark Omega-Point Runtime...</div>
                <div class="line">Ready for Sovereign Execution.</div>
                <br>
            </div>
        </div>

        <div class="input-area">
            <span class="prompt">➜</span>
            <input type="text" id="cmd-input" placeholder="Enter command..." autofocus>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        // Minimal JS to handle input for now
        const input = document.getElementById('cmd-input');
        const output = document.getElementById('terminal-output');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value;
                if (cmd.trim()) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.innerHTML = `<span class="prompt">➜</span> ${cmd}`;
                    output.appendChild(line);
                    
                    // Echo response (Simulation for now)
                    const resp = document.createElement('div');
                    resp.className = 'line';
                    resp.style.color = '#ccc';
                    resp.textContent = `[System]: Command '${cmd}' received. Processing...`;
                    output.appendChild(resp);

                    input.value = '';
                    output.scrollTop = output.scrollHeight;
                }
            }
        });
    </script>
  </body>
</html>

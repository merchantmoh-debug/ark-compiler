name: Ark Nightly Gauntlet

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nightly-gauntlet:
    name: Nightly Gauntlet (Privileged)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lark z3-solver
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Gauntlet
        run: |
          # Run Gauntlet in privileged mode and capture output
          python meta/gauntlet.py --privileged > gauntlet.log 2>&1 || true

          # Display output
          cat gauntlet.log

          # Parse output for annotations and failure
          failed=0

          if grep -q "FAIL" gauntlet.log; then
            grep "FAIL" gauntlet.log | while read -r line ; do
              echo "::error::$line"
            done
            failed=1
          fi

          if grep -q "CRASH" gauntlet.log; then
            grep "CRASH" gauntlet.log | while read -r line ; do
              echo "::error::$line"
            done
            failed=1
          fi

          if [ $failed -ne 0 ]; then
            exit 1
          fi

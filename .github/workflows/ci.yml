name: Ark Compiler CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Sanity Check
      run: python meta/ark.py run tests/sanity.ark

    - name: Run Threading Verification
      run: python meta/ark.py run tests/test_threading.ark

    - name: Run Singularity Protocol (Mock AI)
      run: python meta/ark.py run tests/singularity.ark

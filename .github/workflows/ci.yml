name: Ark Compiler CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Python Gauntlet ──────────────────────────────────────────────────
  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: "Tier 1: Sanity Check"
        run: python meta/ark.py run tests/sanity.ark
        timeout-minutes: 1

      - name: "Tier 1: Singularity Protocol (Mock AI)"
        run: python meta/ark.py run tests/singularity.ark
        timeout-minutes: 1

      - name: "Tier 2: Threading"
        run: python meta/ark.py run tests/test_threading.ark
        timeout-minutes: 2
        env:
          ALLOW_DANGEROUS_LOCAL_EXECUTION: "true"

      - name: "Tier 2: Math & Trig"
        run: python meta/ark.py run tests/test_math_trig.ark
        timeout-minutes: 1

      - name: "Tier 2: String Comparison"
        run: python meta/ark.py run tests/test_string_cmp.ark
        timeout-minutes: 1

      - name: "Tier 3: Security — Path Traversal"
        run: python meta/verify_security.py tests/security/path_traversal.ark
        timeout-minutes: 1

      - name: "Tier 3: Security — Exec Violation"
        run: python meta/verify_security.py tests/security/exec_violation.ark
        timeout-minutes: 1

      - name: "Tier 3: Security — Git Overwrite"
        run: python meta/verify_security.py tests/security/git_overwrite.ark
        timeout-minutes: 1

      - name: "Tier 3: Security — Root File Overwrite"
        run: python meta/verify_security.py tests/security/root_file_overwrite.ark
        timeout-minutes: 1

      - name: "Tier 3: Jailbreak Attempt"
        run: python meta/verify_security.py tests/jailbreak_attempt.ark
        timeout-minutes: 1

  # ─── Rust Core ────────────────────────────────────────────────────────
  rust-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Build Check
        run: cargo check
        working-directory: core

      - name: Rust Unit Tests
        run: cargo test --release
        working-directory: core
        timeout-minutes: 10

      - name: WASM Compilation Check
        run: cargo build --target wasm32-unknown-unknown --release
        working-directory: core
        timeout-minutes: 5
